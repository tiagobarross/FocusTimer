<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estio Pomodoro">
  <title>FocusTimer - Pomodoro</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
</head>
<body>
  <div id="app">
    <button id="toggleMode">
      <span>Ativar/Desativar Light Mode</span>
    </button>
    <section id="timer">
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
    </section>
    <section id="controls">
      <button>play</button>
      <button>pause</button>
      <button>set</button>
      <button>stop</button>
      <button>musicon</button>
      <button>musicoff</button>
    </section>
  </div>
</body>
</html>
